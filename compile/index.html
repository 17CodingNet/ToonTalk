<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" media="all" href="../toontalk.css">
<script>
window.TOONTALK = {}; // create ToonTalk 'module'
</script>
<script src="toontalk.js"></script>
<!-- only including during development/testing --->
<script src="../tests/tests.js"></script>
<meta charset="ISO-8859-1">
<title>ToonTalk Reborn Test Page</title>
</head>
<body>
<div class='toontalk-backside toontalk-side' id='test1_top_level_backside' draggable='false' style='width: 800px; height: 600px; left: 350px; top: 20px; background-color: yellow'>
</div>
<script>
$( document ).ready(function () {
    var TT = window.TOONTALK;
    var number_context = TT.number.create(2, 7);
    var box_context = TT.tests.create_test_box();
    // better to create a backside...
    var test_backside = document.getElementById("test1_top_level_backside");
    TT.tests.create_sides(number_context, test_backside, 0);
    TT.tests.create_sides(box_context, test_backside, 300);
    // empty top-level test object: {}
    TT.backside.associate_widget_with_backside_element({}, {}, test_backside);
    TOONTALK.QUEUE.run();
});
</script>
</body>
</html>
