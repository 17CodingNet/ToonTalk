<html>
  <head>
    <title>Caja host page</title>
    <script type="text/javascript"
            src="caja.js">
    </script>
  </head>

  <body>
    <h1>Caja host page</h1>
    <div id="guest"></div>
    <script type="text/javascript">
      caja.initialize({
        cajaServer: '.',
        es5Mode: undefined,
        maxAcceptableSeverity: 'NO_KNOWN_EXPLOIT_SPEC_VIOLATION',
        debug: true
      });
      caja.load(document.getElementById('guest'), undefined, function(frame) {
        frame.code('http://15.toontalk.appspot.com/accordion.html',
                   'text/html')
             .run();
      });
    </script>
  </body>
</html>
