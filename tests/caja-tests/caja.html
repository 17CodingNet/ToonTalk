<html>
  <head>
    <title>Caja host page</title>
    <script type="text/javascript"
            src="http://caja.appspot.com/caja.js">
    </script>
  </head>

  <body>
    <h1>Caja host page</h1>
    <div id="guest"></div>
    <script type="text/javascript">
      caja.initialize({
        cajaServer: 'https://caja.appspot.com/',
        es5Mode: true,
        maxAcceptableSeverity: 'NO_KNOWN_EXPLOIT_SPEC_VIOLATION',
        debug: true
      });
      caja.load(document.getElementById('guest'), undefined, function(frame) {
        frame.code('http://toontalk.appspot.com/index.html',
                   'text/html')
             .run();
      });
    </script>
  </body>
</html>
