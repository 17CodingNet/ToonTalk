<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" media="all" href="libraries/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" media="all" href="toontalk.css">
<script>
window.TOONTALK = {}; // create ToonTalk 'module' -- using 'window' as recommended by Caja
</script>
<script src="libraries/jquery-2.1.0.js"></script>
<script src="libraries/jquery-ui-1.10.4.custom.js"></script>
<script src="libraries/rationaljs.js"></script>
<script src="primitives/widget.js"></script>
<script src="primitives/number.js"></script>
<script src="primitives/robot.js"></script>
<script src="primitives/box.js"></script>
<script src="primitives/backside.js"></script>
<script src="primitives/frontside.js"></script>
<script src="actions/drop.js"></script>
<script src="actions/pick_up.js"></script>
<script src="actions/pick_up_constant.js"></script>
<script src="actions/copy.js"></script>
<script src="actions/copy_constant.js"></script>
<script src="support/robot_actions.js"></script>
<script src="support/path_to_entire_context.js"></script>
<script src="support/run_queue.js"></script>
<script src="support/display_updates.js"></script>
<!-- following should be after all the primitive widgets are defined --->
<script src="support/utilities.js"></script>
<!-- following only including during development/testing --->
<script src="tests/tests.js"></script>
<title>ToonTalk Reborn Add One Robot Test Page</title>
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<p>Test robots</b>
<table style='padding: 6px;'>
<tr style='padding: 30px;'>
<td style='padding: 30px;'><div id='add_one_robot' style='width: 20%; height: 20%;'></td>
<td style='padding: 30px;'>This robot adds one to what it is given.</td>
</tr>
<tr style='padding: 30px;'>
<td style='padding: 30px;'><div id='double_robot' style='width: 20%; height: 20%;'></td>
<td style='padding: 30px;'>This robot doubles what it is given.</td>
</tr>
<tr style='padding: 30px;'>
<td style='padding: 30px;'><div id='copy_first_hole_to_second_hole_robot' style='width: 20%; height: 20%;'></div></td>
<td style='padding: 30px;'>This robot copies what is in the first hole and drops the copy on the second hole.</td>
</tr>
</table>
<script>
$(document).ready(function () {
    var TT = window.TOONTALK;
    TT.debugging = true; // remove this for production releases
    var add_one_robot = TT.tests.add_one_robot();
    $("#add_one_robot").append(add_one_robot.get_frontside(true).get_element());
    // should the following be done by get_element if never done?
    add_one_robot.update_display();
    var double_robot = TT.tests.double_robot();
    $("#double_robot").append(double_robot.get_frontside(true).get_element());
    double_robot.update_display();
    var copy_first_hole_to_second_hole_robot = TT.tests.copy_first_hole_to_second_hole_robot();
    $("#copy_first_hole_to_second_hole_robot").append(copy_first_hole_to_second_hole_robot.get_frontside(true).get_element());
    copy_first_hole_to_second_hole_robot.update_display();
});
</script>
</body>
</html>
