<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" media="all" href="toontalk.css">
<script>
window.TOONTALK = {
    test1: function (format) {
        "use strict";
        var update = function (id, new_value) {
            document.getElementById(id).innerHTML = new_value;
        };
        var value_of = function (id) {
            return parseInt(document.getElementById(id).value, 10);
        };
        var numerator = value_of("numerator");
        var denominator = value_of("denominator");
        var power = value_of("power");
        var n = window.TOONTALK.number.create(numerator, denominator).power(window.TOONTALK.number.create(power, 1));
        var length = value_of("length");
        update('number', n.toString());
        if (!format) {
            format = window.TOONTALK.format;
        }
        if (!format) {
            return;
        }
        window.TOONTALK.format = format;
        var display = document.createElement('p');
        display.innerHTML = n.to_HTML(length, 18, format);
        var number_display_element = document.getElementById('number_display');
        display.id = 'number_display';
        number_display_element.parentNode.replaceChild(display, number_display_element);
    }
};
</script>
