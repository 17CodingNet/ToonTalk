<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" media="all" href="libraries/jquery-ui-1.10.4.custom.css">
<link rel="stylesheet" media="all" href="toontalk.css">
<script>
window.TOONTALK = {}; // create ToonTalk 'module' -- using 'window' as recommended by Caja
</script>
<script src="libraries/jquery-2.1.0.js"></script>
<script src="libraries/jquery-ui-1.10.4.custom.js"></script>
<script src="libraries/rationaljs.js"></script>
<script src="primitives/widget.js"></script>
<script src="primitives/number.js"></script>
<script src="primitives/robot.js"></script>
<script src="primitives/box.js"></script>
<script src="primitives/backside.js"></script>
<script src="primitives/frontside.js"></script>
<script src="actions/drop.js"></script>
<script src="actions/pick_up.js"></script>
<script src="actions/pick_up_constant.js"></script>
<script src="actions/copy.js"></script>
<script src="actions/copy_constant.js"></script>
<script src="support/robot_actions.js"></script>
<script src="support/path_to_entire_context.js"></script>
<script src="support/run_queue.js"></script>
<script src="support/display_updates.js"></script>
<!-- following should be after all the primitive widgets are defined --->
<script src="support/utilities.js"></script>
<!-- following only including during development/testing --->
<script src="tests/tests.js"></script>
<title>ToonTalk Reborn Test Page</title>
<link rel="shortcut icon" href="favicon.ico" />
</head>
<body>
<div id='top-level-backside'> </div>
<div id='a-number' class='toontalk-top-level-resource'></div>
<div id='a-box' class='toontalk-top-level-resource'></div>
<p>Test robots</p>
<table style='padding: 6px;'>
<tr style='padding: 4px;'>
<td style='padding: 4px;'><div id='add_one_robot' style='width: 20%; height: 20%;' class='toontalk-top-level-resource'></td>
<td style='padding: 4px;'>This robot adds one to what it is given.</td>
</tr>
<tr style='padding: 4px;'>
<td style='padding: 4px;'><div id='double_robot' style='width: 20%; height: 20%;' class='toontalk-top-level-resource'></td>
<td style='padding: 4px;'>This robot doubles what it is given.</td>
</tr>
<tr style='padding: 4px;'>
<td style='padding: 4px;'><div id='copy_first_hole_to_second_hole_robot' style='width: 20%; height: 20%;' class='toontalk-top-level-resource'></div></td>
<td style='padding: 4px;'>This robot copies what is in the first hole and drops the copy on the second hole.</td>
</tr>
</table>
<script>
$(document).ready(function () {
    var TT = window.TOONTALK;
    var backside = TT.backside.create({});
    var backside_element = backside.get_element();
    var $backside_element = $(backside_element);
    var number = TT.number.create(1);
    var number_element = number.get_frontside_element();
    var box = TT.box.create(1);
    var box_element = box.get_frontside_element();
    var add_one_robot = TT.tests.add_one_robot();
    var add_one_robot_element = add_one_robot.get_frontside_element();
    var double_robot = TT.tests.double_robot();
    var double_robot_element = double_robot.get_frontside_element();
    var copy_first_hole_to_second_hole_robot = TT.tests.copy_first_hole_to_second_hole_robot();
    var copy_first_hole_to_second_hole_robot_element = copy_first_hole_to_second_hole_robot.get_frontside_element();
    var all_elements = [number_element, box_element, add_one_robot_element, double_robot_element, copy_first_hole_to_second_hole_robot_element];
    var i;
    $("#top-level-backside").append(backside_element);
    $backside_element.css({width: "800px",
                           height: "300px", // not sure why 50% didn't work
                           "background-color": "yellow",
                           position: "relative"});
    backside_element.draggable = false;
    TT.debugging = true; // remove this for production releases
    // use get_frontside_element in the following
    $("#a-number").append(number_element);
    number.update_display();
    $("#a-box").append(box_element);
    box.update_display();  
    $("#add_one_robot").append(add_one_robot.get_frontside(true).get_element());
    // should the following be done by get_element if never done?
    add_one_robot.update_display(); 
    $("#double_robot").append(double_robot.get_frontside(true).get_element());
    double_robot.update_display();
    $("#copy_first_hole_to_second_hole_robot").append(copy_first_hole_to_second_hole_robot.get_frontside(true).get_element());
    copy_first_hole_to_second_hole_robot.update_display();
    for (i = 0; i < all_elements.length; i += 1) {
        $(all_elements[i]).addClass("toontalk-top-level-resource");
        $(all_elements[i]).css({position: "relative"});
    }
    TT.QUEUE.run();
});
</script>
</body>
</html>
